<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Pricing component with toggle switch</title>

</head>
<body>
  <header><h1>Our Pricing</h1></header>
  <section class="Toggle-switch">
    <p>Annually</p>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    <p>Monthly</p>
  </section>

  <main class="Pricing-component">
    <section class="Basic">
      <p>Basic</p>
      <p id="price">$199.99</p>
      <p>500 GB storage <br>2 users allowed <br>Send up to 3 GB</p>
      <button id="purpleButton">LEARN MORE</button>
    </section>
    <section class="Professional">
      <p>Professional</p>
      <p id="price">$249.99</p>
      <p>1 TB Storage <br>5 Users Allowed <br>Send up to 10 GB</p>
      <button id="whiteButton">LEARN MORE</button>
    </section>
    <section class="Basic">
      <p>Master</p>
      <p id="price">$399.99</p>
      <p>2 TB Storage <br>10 Users Allowed <br>Send up to 20 GB</p>
      <button id="purpleButton">LEARN MORE</button>
    </section>
  </main>

  
</body>

<footer>
  <p class="Footer">

  </p>
</footer>

</html>
